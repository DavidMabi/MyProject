<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/Practice/RecPrac.css">
    <title>Registration</title>
</head>
<body onload="document.body.style.opacity='1'">
    
    <div class="container  border border-dark ">
        <h1 class="text-center display-4 mt-5">Register Account</h1>
        
      
            <img src="/image/register.png" class="img-fluid mx-auto d-block w-50 mt-5">
        
        <div class=" mt-5 mx-auto w-75 mb-5 ">
               <!--first name and last name-->
            <div class="row ">
                <div class="col-6 col-md-6 col-xxl-6 ">
                    <div class="form-floating">
                        <input type="text" name="fname" id="floatingInput" class="form-control mt-3 " placeholder="First Name">
                        <label>First Name</label>
                    </div>
                </div>
                <div class="col-6 col-md-6 col-xxl-6 ">
                    <div class="form-floating">
                        <input type="text" name="lname" id="floatingInput" class="form-control mt-3 " placeholder="Last Name">
                        <label >Last Name </label>
                    </div>
                </div>
            </div>
            <!--Email-->
            <div class="form-floating ">
                <input type="text" name="email" id="floatingEmail" class="form-control mt-3" placeholder="Email">
                <label >Email</label>
            </div>
            <!--Password-->
            <div class="row">
                <div class="col-6 col-md-6 col-xxl-6 ">
                    <div class="form-floating">
                        <input type="password" name="password" id="floatingPassword" class="form-control mt-3 far fa-eye" placeholder="Password" maxlength="16">
                        <label>Password</label>
                    </div>
                </div>
                <div class="col-6 col-md-6 col-xxl-6 ">
                    <div class="form-floating">
                        <input type="password" name="password" id="floatingPassword" class="form-control mt-3 " placeholder="Confirm Password" maxlength="16">
                        <label>Confirm Password</label>
                    </div>
                </div>
            </div>
            <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" onclick="myFunction()">
                <label class="form-check-label" for="flexCheckDefault">
                  See Password
                </label>
              </div>
       
              <div class="row text-center mt-3">
                <div class="col-6 col-md-6 col-xxl-5 ">
                  <button class="btn btn-outline-secondary w-100">Cancel</button>
                </div>
                <div class="col-6 col-md-6 col-xxl-7 ">
                  <button class="btn btn-primary w-100 ">Login</button>
                </div>
                
               
            </div>
        </div> 
        <hr>
        <p class="text-center fs-5"><span><a href="../Practice/login.html">Sign in</a></span> instead</p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        function myFunction() {
          var x = document.getElementById("floatingPassword");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
        </script>
</body>
</html>
